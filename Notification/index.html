<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="DeathGhost">
  <meta name="Keywords" content="Notification,Web Api,通知,桌面通知">
  <meta name="Description" content="Notifications API 的通知接口用于向用户配置和显示桌面通知。">
  <title>Notification</title>
</head>
  <body>
    <h1>Notification</h1>
    <button id="notice">通知</button>
    <script>
      document.getElementById('notice').addEventListener('click', _ => {
        if (window.Notification) {
          Notification.requestPermission();
          const notification = new Notification('有新来电', {
            body: `来自***的来电...`,
            silent: true, // 通知出现是否提示音
            // sound: '', // 定义通知出现时的声音资源
            icon: 'https://avatars2.githubusercontent.com/u/15223841?s=96&v=4'
          });
          notification.onclick = (event) => {
            window.focus();
            notification.close();
          };
        } else {
          this._message.warning('对不起，你的浏览器不支持Web Notification！');
        }
      })
    </script>
  </body>
</html>
